<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12"wood-fried pizzas are availabel for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
    <hr>

    <form>
        <table>
            <thead>
                <tr>
                    <th>Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="addres">Addres</label></td>
                    <td>: <input type="text" id="addres"></td>
                </tr>
                <tr>
                    <td><label for="nomortelephon">Nomor Telephon</label></td>
                    <td>: <input type="number" id="nomortelephon"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="description">Delivery Struction</label></td>
                    <td>: <textarea id="description"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Design Your Dream PIZZA</legend>
            <h4>Crust (Choose one)</h4>
            <ul>
                <li>
                    <input type="radio" id="white" name="crust">
                    <label for="white">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="multigrains" name="crust">
                    <label for="multigrains">Multigrains</label>
                </li>
                <li>
                    <input type="radio" id="una" name="crust">
                    <label for="una">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="Cheese" name="crust">
                    <label for="Cheese">Cheese</label>
                </li>
                <li>
                    <input type="radio" id="meat" name="crust">
                    <label for="meat">Meat Lovers</label>

            </ul>
            <h4>Toppings</h4>
            <ul>
                <li>
                    <input type="checkbox" id="whitesauce">
                    <label for="whitesauce">White sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="mozarella">
                    <label for="mozarella">Mozarella</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers">
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="ancories">
                    <label for="ancories">Ancories</label>
                </li>
                <li>
                    <input type="checkbox" id="nanas">
                    <label for="nanas">Pineapple</label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count">How Many Pizza</label>
            <input type="number" id="count">
            <br><br>
            <button type="submit">Bring me a Pizza</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
